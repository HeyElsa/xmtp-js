name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: ./dev/up
      - run:
        working-directory: remote-attachment
        command: npm install
      - run:
        working-directory: remote-attachment
        command: NODE_TLS_REJECT_UNAUTHORIZED=0 npm test
